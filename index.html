<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Birthday Surprise</title>
    <style>
        :root {
            --env-color: #fdb8c7;
            --env-dark: #f89fb0;
            --letter-color: #faf9f6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e9;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
        }

        /* 1. BACK OF ENVELOPE */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--env-dark);
            border-radius: 5px;
            z-index: 1;
        }

        /* 2. THE LETTER (Hidden inside) */
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background-color: var(--letter-color);
            z-index: 2; /* Sits behind front flaps */
            transition: transform 0.8s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 3. FRONT FLAPS (The "Pocket") */
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3; /* THIS HIDES THE LETTER */
            pointer-events: none;
        }

        /* Left/Right Side triangles */
        .envelope-front::before {
            content: "";
            position: absolute;
            border-left: 160px solid var(--env-color);
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            left: 0;
        }

        /* Bottom triangle */
        .envelope-front::after {
            content: "";
            position: absolute;
            bottom: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 110px solid var(--env-color);
        }

        /* 4. TOP FLAP (The one that opens) */
        .top-flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid var(--env-color);
            transform-origin: top;
            transition: transform 0.5s ease;
            z-index: 4;
        }

        /* 5. THE STICKER */
        .snoopy-sticker {
            position: absolute;
            width: 110px;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -20%);
            z-index: 5;
            transition: opacity 0.3s ease;
            /* This ensures the light grey background becomes transparent while keeping Snoopy opaque */
            filter: contrast(110%) brightness(105%);
            mix-blend-mode: darken; 
        }

        /* ANIMATION STATES */
        .envelope-wrapper.open .top-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-160px);
            height: 380px; /* Expands to A5ish size */
            z-index: 10; /* Moves to the very front */
        }

        .envelope-wrapper.open .snoopy-sticker {
            opacity: 0;
            pointer-events: none;
        }

        h2 { color: #d48192; margin: 0 0 10px 0; }
        p { color: #555; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="toggleEnvelope()">
        <div class="top-flap"></div>
        <div class="envelope-back"></div>
        
        <div class="letter">
            <h2>Happy Birthday!</h2>
            <p>To my favorite human,</p>
            <p>Wishing you a day as wonderful as you are. May your day be filled with Snoopy dances and cake!</p>
            <p><b>Tap to Close</b></p>
        </div>

        <div class="envelope-front"></div>
        
        <img src="https://ih1.redbubble.net/image.5936225204.6632/st,small,507x507-pad,600x600,f8f8f8.jpg" class="snoopy-sticker">
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.envelope-wrapper').classList.toggle('open');
        }
    </script>
</body>
</html>
